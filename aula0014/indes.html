<!doctype html>
<html lang="pt-nr">
  <head>
    <title>carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="padding-bottom: 80px;">
    <div class="container"><!--Container -->
        <div class="row"><!--Row -->
          <div class="col-sm-8 m-auto"><!--col-sm8 -->
            
            <h1>Slider simples</h1>
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                        

                    </div>

                    <div class="carousel-item">
                       <img class="imag-fluid" src="img/imagem2.jpeg" alt="">

                    </div>

                    <div class="carousel-item">
                        <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                    </div>

                </div>

            </div>
            
  
            <h1>Slider com controles</h1>
            <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                        

                    </div>

                    <div class="carousel-item">
                       <img class="imag-fluid" src="img/imagem2.jpeg" alt="">

                    </div>

                    <div class="carousel-item">
                        <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                    </div>

                </div>
                <!--controles-->
                <a href="#carousel-controles" class="carousel-control-prev" dat-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a href="#carousel-controles" class="carousel-control-next" dat-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
            
            
  
            <h1>Slider com controles/indicadores</h1>
            <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
                <!--indicadores-->
                <ol></ol>
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                        

                    </div>

                    <div class="carousel-item">
                       <img class="imag-fluid" src="img/imagem2.jpeg" alt="">

                    </div>

                    <div class="carousel-item">
                        <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                    </div>

                </div>
                <!--controles-->
                <a href="#carousel-indicadores" class="carousel-control-prev" dat-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a href="#carousel-indicadores" class="carousel-control-next" dat-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
          
  
            <h1>Slider com legendas</h1>
            
  
          </div><!--/col-sm8 -->
        </div><!--/Row -->
      </div><!--/Container -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
